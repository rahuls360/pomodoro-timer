<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <header>
  <h3>Pomodoro Timer</h3>
  <p>Pomodoro Timer helps you work efficiently by working and resting in the ratio 5:1.</p>
</header>

<div class="container">
  <section>
    <h4>Break time</h4>
    <div id="minus-break" class="btn btn-primary">-</div>
    <span class="break">5</span>
    <div id="plus-break" class="btn btn-primary">+</div>
  </section>
  
  <section>
    <h4>Work time</h4>
    <div id="minus-work" class="btn btn-primary">-</div>
    <span class="work">25</span>
    <div id="plus-work" class="btn btn-primary">+</div>
  </section>
  
  <section>
    <div class="timer">25:00</div>
  </section>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
